{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/SDC no Text.png' %}">
    <title>{% block title %}ADMIN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-5 fw-semibold">
          <a class="navbar-brand" href="{% url "productCreation" %}">
            <img class="sdcLogo" src="{% static 'images/SDC no Text.png' %}" alt="Logo">SOCIAL DISTRICT CLOTHING
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto align-items-center text-center fs-6"> <!-- ms-auto class added to align the items to the right -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url "orderedItems" %}">Ordered Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "salesMonitor" %}">Sales Monitoring</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "paymentAss" %}">Payment Assessment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "inventory" %}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "variantCreation" %}">Variant Creation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %} 
    </div>


</body>
</html>
