{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/SDC no Text.png' %}">
    <title>{% block title %}ADMIN{% endblock %}</title>
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load custom styles from your static files -->
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles to mimic the original theme from the wireframe */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 equivalent */
            color: #d1d5db; /* text-gray-200 equivalent */
        }
        .bg-dark-subtle {
            background-color: #1f2937 !important; /* bg-gray-800 equivalent */
        }
        .bg-dark-prime {
            background-color: #030712 !important; /* bg-gray-950 equivalent */
        }
        .text-custom-green {
            color: #4ade80 !important; /* text-green-400 equivalent */
        }
        .text-custom-yellow {
            color: #facc15 !important; /* text-yellow-400 equivalent */
        }
        .text-custom-purple {
            color: #a855f7 !important; /* text-purple-400 equivalent */
        }
        .text-custom-red {
            color: #f87171 !important; /* text-red-400 equivalent */
        }
        .text-custom-indigo {
            color: #818cf8 !important; /* text-indigo-400 equivalent */
        }
        .hover-bg-dark:hover {
            background-color: #1f2937 !important; /* hover:bg-gray-800 equivalent */
        }
        .border-gray {
            border-color: #374151 !important; /* border-gray-700 equivalent */
        }
        /* Custom scrollbar styling for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <!-- Main application container with a flexible layout -->
    <div class="d-flex vh-100 overflow-hidden">

        <!-- Sidebar Navigation -->
        <aside class="d-none d-md-flex flex-column justify-content-between p-4 bg-dark-prime" style="width: 250px;">
            <div>
                <!-- Store Logo / Brand Name from your code -->
                <div class="d-flex align-items-center mb-4">
                    <a href="{% url "adminDashboard" %}" class="text-decoration-none ">
                        <img class="me-2" src="{% static 'images/SDC no Text(white).png' %}" alt="Logo" style="height: 32px; width: 32px;">
                        <span class="fs-4 fw-bold text-light">Social District Clothing</span>
                    </a>
                </div>

                <!-- Navigation Links from your code -->
                <nav class="nav flex-column gap-2">
                    <a href="{% url "addProduct" %}" class="nav-link text-light p-3 rounded-3 hover-bg-dark">
                        <img src="{% static 'images/plus.svg' %}" alt="t-shirt" class="img-fluid me-2" width="20">
                        Add Product
                    </a>
                    <a href="{% url "variantCreation" %}" class="nav-link text-light p-3 rounded-3 hover-bg-dark">
                        <img src="{% static 'images/tshirt.svg' %}" alt="t-shirt" class="img-fluid me-2" width="20">
                        Create New Product
                    </a>
                    <a href="{% url "orderedItems" %}" class="nav-link text-light p-3 rounded-3 hover-bg-dark">
                        <svg class="me-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M17 12h.01"></path>
                        </svg>
                        Ordered Items
                    </a>
                    <a href="{% url "salesMonitor" %}" class="nav-link text-light p-3 rounded-3 hover-bg-dark">
                        <svg class="me-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m-3-4H9a2 2 0 01-2-2v-2a2 2 0 012-2h.5c.327 0 .584.286.488.67a1.996 1.996 0 01-.488 1.33A2 2 0 009 16l3 3m-3-3l6-6m2-6h2a2 2 0 012 2v2a2 2 0 01-2 2h-.5c-.327 0-.584-.286-.488-.67a1.996 1.996 0 01.488-1.33A2 2 0 0015 9l3-3m-3 3h3a2 2 0 002-2V7a2 2 0 00-2-2h-2"></path>
                        </svg>
                        Sales Monitoring
                    </a>
                    <a href="{% url "paymentAss" %}" class="nav-link text-light p-3 rounded-3 hover-bg-dark">
                        <svg class="me-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h-1a2 2 0 01-2-2v-4a2 2 0 012-2h4a2 2 0 012 2v4a2 2 0 01-2 2h-1M12 20h-1a2 2 0 01-2-2v-4a2 2 0 012-2h4a2 2 0 012 2v4a2 2 0 01-2 2h-1"></path>
                        </svg>
                        Payment Assessment
                    </a>
                    <a href="#" class="nav-link text-light p-3 rounded-3 hover-bg-dark">
                        <svg class="me-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.257 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Settings
                    </a>
                </nav>
            </div>
            
            <!-- Logout Link from your code -->
            <form action="{% url 'admin_logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">
                    <svg class="me-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Log Out
                </button>
            </form>
        </aside>

        <!-- Main content area -->
        <main class="flex-grow-1 overflow-auto">

            <!-- Header with Search and User Info -->
            <header class="d-flex flex-column flex-md-row align-items-center justify-content-between p-2 py-md-4 border-bottom border-gray mb-4 sticky-top bg-dark">
                <h1 class="fs-2 fw-bold text-light pt-2 px-4 px-md-5 mb-md-0">{% block header_title %}Dashboard{% endblock %}</h1>
                <div class="d-flex align-items-center gap-3 pe-4">
                    <!-- User Profile Placeholder -->
                    <img src="https://placehold.co/40x40/5a67d8/ffffff?text=U" alt="User Profile" class="rounded-circle border border-primary" style="width: 40px; height: 40px;">
                </div>
            </header>

            <!-- Your custom content will be inserted here -->
            <div class="container-fluid p-0">
                {% block content %} {% endblock %}
            </div>

        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
