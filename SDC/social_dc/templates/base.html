{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social District Clothing{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "home" %}">
            <img class="sdcLogo" src="{% static 'images/SDC no Text.png' %}" alt="Logo">SOCIAL DISTRICT CLOTHING
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto"> <!-- ms-auto class added to align the items to the right -->
              <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url "aboutus" %}">About Us</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url "product" %}">Product</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url "contacts" %}">Contacts</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url "cart" %}">Cart</a>
              </li>
              </ul>
          </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %} {% endblock %} 
    </div>

    <footer>
      <div class="marquee">
  
      </div>
  
      <div class="info">
        <div class="logo">
          <img src="..." alt="Logo">
          <p>2025 Social District Clothing! DTI Permit No.#</p>
        </div>
        <div class="companyInfo-Section">
          <div class="socialMedia-Text">
            <h3>STAY UPDATED</h3>
            <p>Like, Follow to receive updates.</p>
          </div>
          <div class="companyInfo-Section">
            <a href="#"><img src="..." alt="Facebook"></a>
              <a href="#"><img src="..." alt="Shoppee"></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
