{% extends 'base.html' %}
{% load static %}
{% block title %} Products {% endblock %} 
{% block content %}

    <div class="container p-5">
        <h2 class="p-2 text-center fw-bold">PRODUCT</h2>
    </div>
    <div class="container">
        <div class="row ">
            {% for product in products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <a href="{% url 'productPage' product.id %}" class="text-decoration-none">
                    <div class="card h-100">
                        <img src="{{ product.productimage }}" class="card-img-top" alt="{{ product.productname }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.productname }}</h5>
                            <p class="card-text">PHP {{ product.price }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
