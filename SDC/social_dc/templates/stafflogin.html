{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Custom CSS -->    
    <style>
        /* Better dark mode colors */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #1f1f1f !important;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            color: #f8f9fa;
            font-weight: 600;
        }

        .navbar-brand:hover {
            color: #adb5bd;
        }

        .sdcLogo {
            height: 50px;
            margin-right: 10px;
        }

        .form-container {
            background-color: #1e1e1e;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .form-label {
            color: #ccc;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #f8f9fa;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #0d6efd;
            box-shadow: none;
        }

        .form-check-label {
            color: #aaa;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .input-group-text {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-left: none;
            color: #ccc;
            padding: 0.375rem 0.75rem;
            transition: background-color 0.2s ease;
        }

        .input-group-text:hover {
            background-color: #3a3a3a;
        }

        .input-group .form-control {
            border-right: none;
        }

        .alert-danger {
            background-color: #2c2c2c;
            color: #f8d7da;
            border: 1px solid #842029;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar px-4 py-3">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img class="sdcLogo" src="{% static 'images/SDC no Text(White).png' %}" alt="Logo">
            SOCIAL DISTRICT CLOTHING
        </a>
    </nav>

    <!-- Login Form -->
    <div class="container my-5 d-flex justify-content-center">
        <div class="form-container rounded-4 px-4 py-4 w-100" style="max-width: 400px;">
            <div class="mb-4 text-center">
                <h2 class="fw-bold">ADMIN LOGIN</h2>
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordInput" name="password" required>
                        <span class="input-group-text bg-transparent border-start-0" onclick="togglePasswordVisibility()" style="cursor: pointer;">
                            <i id="toggleIcon" class="bi bi-eye-slash text-light"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePasswordVisibility() {
          const passwordInput = document.getElementById('passwordInput');
          const toggleIcon = document.getElementById('toggleIcon');
          
          if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              toggleIcon.classList.remove('bi-eye-slash');
              toggleIcon.classList.add('bi-eye');
          } else {
              passwordInput.type = 'password';
              toggleIcon.classList.remove('bi-eye');
              toggleIcon.classList.add('bi-eye-slash');
          }
      }
    </script>
</body>
</html>
