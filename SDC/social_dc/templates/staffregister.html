{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Dark Mode Custom Styling -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #1f1f1f !important;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            color: #f8f9fa;
            font-weight: 600;
        }

        .navbar-brand:hover {
            color: #adb5bd;
        }

        .sdcLogo {
            height: 50px;
            margin-right: 10px;
        }

        .form-container {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .form-label {
            color: #ccc;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #f8f9fa;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #0d6efd;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .alert {
            background-color: #2c2c2c;
            color: #f8d7da;
            border: 1px solid #842029;
        }

        .input-group-text {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-left: none;
            color: #ccc;
            cursor: pointer;
        }

        .input-group-text:hover {
            background-color: #3a3a3a;
        }

        #toggleIcon1, #toggleIcon2 {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar px-4 py-3">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img class="sdcLogo" src="{% static 'images/SDC no Text(White).png' %}" alt="Logo">
            SOCIAL DISTRICT CLOTHING
        </a>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="form-container w-100" style="max-width: 500px;">
            <h2 class="text-center fw-bold mb-4">ADMIN REGISTER</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputFname" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="inputFname" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="lName" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="InputUsername" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Username" required>
                </div>

                <!-- Password Field with Eye Icon -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" name="password1" class="form-control" id="password1" placeholder="Password" required>
                        <span class="input-group-text" onclick="togglePassword('password1', 'toggleIcon1')">
                            <i id="toggleIcon1" class="bi bi-eye text-light"></i>
                        </span>
                    </div>
                </div>

                <!-- Confirm Password Field with Eye Icon -->
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm Password" required>
                        <span class="input-group-text" onclick="togglePassword('password2', 'toggleIcon2')">
                            <i id="toggleIcon2" class="bi bi-eye text-light"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS + Toggle Password -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>
</body>
</html>
