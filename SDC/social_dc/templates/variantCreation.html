{% extends 'adminBase.html' %}
{% load static %}
{% block title %} Variant Creation {% endblock %}
{% block content %}

<script>
    function showAlert(message) {
        alert(message);
    }
</script>

<div class="container text-center">
    <h2>VARIANT CREATION</h2>
</div>

{% if success_message %}
<script>
    showAlert("{{ success_message }}");
</script>
{% endif %}

<h3>Add a T-Shirt Model with Color URLs</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

{% endblock %}
